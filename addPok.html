<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="header">
        <section class="navBar">
            <div class="navLogo">
            <img src="./imagens/logoPokedex.png">
        </div>
            <a class="navOption" href="./index.html" class="navOption">Home</a>
            <a class="navOption" href="./bulbasaurInfo.html">Pokedex</a>
            <a class="navOption" href="./addPok.html">Cadastrar</a>
        </section>
    </section>

    <section class="content">
        <section class="theForm">
            <form>
                <h2 class="centerCad">PokeCad</h2>
                <div class="newAtt">
                    <label class="newAttDesc" for="idPok">Id</label>
                    <input class="newAttVal" type="text" name="idPok" id="idPok" placeholder="Ex: 007">
                </div>
                <div class="newAtt">
                    <label class="newAttDesc" for="name">Nome</label>
                    <input class="newAttVal" type="text" name="name" id="name" placeholder="Ex: Pikachu">
                </div>
                <div class="newAtt">
                    <label class="newAttDesc" for="description">Descrição</label>
                    <input class="newAttVal" type="text" name="description" id="description" placeholder="Ex: Este pokemon é...">
                </div>
                <div class="newAtt">
                    <label class="newAttDesc" for="hight">Altura</label>
                    <input class="newAttVal" type="text" name="hight" id="hight" placeholder="Ex: 0.4 m">
                </div>
                <div class="newAtt">
                    <label class="newAttDesc" for="category">Categoria</label>
                    <input class="newAttVal" type="text" name="category" id="category" placeholder="Ex: Rato">
                </div>
                <div class="newAtt">
                    <label class="newAttDesc" for="weight">Peso</label>
                    <input class="newAttVal" type="text" name="weight" id="weight" placeholder="Ex: 6.0 kg">
                </div>
                <div class="newAtt">
                    <label class="newAttDesc" for="abilities">Habilidades</label>
                    <input class="newAttVal" type="text" name="abilities" id="abilities" placeholder="Ex: Static">
                </div>
            </form>
            <div class="centerCad">
                <div class="btnCad">
                    <input type="submit">
                </div>
                <img class="imgCad" src="./imagens/pokTeam.jpg">
                <h3>Welcome pokemon!</h3>
            </div>
        </section>
    </section>
</body>

</html>
